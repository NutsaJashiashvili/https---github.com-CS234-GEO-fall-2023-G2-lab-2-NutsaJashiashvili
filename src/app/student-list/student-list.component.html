<p>student-list works!</p>


<table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Personal Number</th>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.personalNumber }}</td>
    </tr>
  </table>
